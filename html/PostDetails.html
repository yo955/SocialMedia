<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- BootStrab Links-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <title>Comments</title>

  <body>
    <!-- Modals -->
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="register-name-input" class="col-form-label"
                  >Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-name-input"
                />
              </div>
              <div class="mb-3">
                <label for="register-username-input" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="register-username-input"
                />
              </div>
              <div class="mb-3">
                <label for="register-password-input" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="register-password-input"
                />
              </div>
              <div class="mb-3">
                <label for="register-image-input" class="col-form-label"
                  >Profile Image:</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="register-image-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleRegisterbtn()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-input" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="username-input" />
              </div>
              <div class="mb-3">
                <label for="password-input" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleLoginbtn()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Logout Modal -->
    <div
      class="modal fade"
      id="logout-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log Out</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-danger">
            <h5 style="color: white">Are you sure you want to log out?</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="Logedout()"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader-container">
      <div class="loader" id="loaderId"></div>
    </div>
    <!-- Loader -->

    <!--///// Alert ///// -->
    <div
      id="successAlert"
      class="show fade"
      style="position: fixed; z-index: 3; width: 30%; bottom: 0; right: 0"
    ></div>
    <!--///// Alert //// -->

    <!-- Navbar -->
    <div class="container d-flex justify-content-center">
      <div class="col-9">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary shadow-lg p-3 mb-5 bg-body-tertiary rounded"
        >
          <div class="container-fluid pt-2">
            <a class="navbar-brand" href="/index.html">I-Top</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse"
              id="navbarNavAltMarkup"
              style="max-width: 40%"
            >
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/index.html"
                  >Home</a
                >
                <a
                  class="nav-link"
                  style="cursor: pointer"
                  onclick="profileClicked()"
                  >Profile</a
                >
              </div>
            </div>
            <div class="d-flex justify-content-end" id="login-div">
              <button
                type="button"
                class="btn btn-outline-success mx-2"
                data-bs-toggle="modal"
                data-bs-target="#login-modal"
              >
                Login
              </button>
              <button
                type="button"
                class="btn btn-outline-success mx-2"
                data-bs-toggle="modal"
                data-bs-target="#register-modal"
              >
                Register
              </button>
            </div>
            <div
              class="d-flex justify-content-end align-items-center"
              id="logout-div"
              style="flex: 1"
            >
              <div id="img-user-nav">
                <img
                  loading="lazy"
                  src="/imgs/user.png"
                  alt="..."
                  class="rounded-circle"
                  style="width: 80px; height: 80px"
                />
              </div>
              <b id="nav-user">@ username</b>
              <button
                type="button"
                class="btn btn-outline-danger mx-2"
                data-bs-toggle="modal"
                data-bs-target="#logout-modal"
              >
                Logout
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="container d-flex justify-content-center mt-3">
      <div class="col-9" id="main-content">
        <h2>@ <span id="user-name">Joo</span></h2>
      </div>
    </div>

    <div
      id="Card-container"
      class="container d-flex justify-content-center mt-3"
    >
      <div class="col-9">
        <div id="post">
          <!-- Content will be injected here -->
        </div>
      </div>
    </div>
